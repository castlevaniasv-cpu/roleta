<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta da Galera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="window">

    <!-- COLUNA ESQUERDA -->
    <div class="left">
      <div class="edit">✏️</div>

      <div class="arrow"></div>
      <div class="wheel-wrapper">
        <div id="wheel" class="wheel"></div>
      </div>

      <button class="btn" onclick="spin()">GIRAR</button>

      <div class="bets" id="betsList"></div>
      <button class="btn add" onclick="addBetLine()">+</button>
    </div>

    <!-- COLUNA DIREITA -->
    <div class="right">

      <div class="box">
        <h3>Participantes</h3>
        <div id="playersList"></div>
        <div class="line">
          <input id="pname" placeholder="Nome">
          <input id="pnumber" type="number" placeholder="Número">
        </div>
        <div class="line">
          <input id="pbet" type="number" placeholder="Valor apostado">
          <button class="btn small" onclick="addPlayer()">+</button>
        </div>
      </div>

      <div class="box">
        <h3>Valor Final</h3>
        <div id="balanceList"></div>
      </div>

      <div class="box">
        <h3>Itens da Roleta</h3>
        <div id="itemsList"></div>
        <div class="line">
          <input id="iname" placeholder="Item">
          <input id="inumber" type="number" placeholder="Número">
        </div>
        <button class="btn small" onclick="addItem()">+</button>
      </div>

      <div class="box">
        <h3>Anotações</h3>
        <textarea placeholder="Escreva aqui..."></textarea>
      </div>

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
